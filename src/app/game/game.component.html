<!-- src/app/game/game.component.html -->
<div class="game-container">
    <h1 class="title">Star Wars Battle</h1>
    
    <div class="cards">
      <mat-card class="card" *ngIf="leftCard" color="primary">
        <mat-card-header>
          <mat-card-title>Left Player</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Name: {{ leftCard.name }}</p>
          <p>Mass: {{ leftCard.mass }} kg</p>
        </mat-card-content>
      </mat-card>
  
      <mat-card class="card" *ngIf="rightCard" color="accent">
        <mat-card-header>
          <mat-card-title>Right Player</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Name: {{ rightCard.name }}</p>
          <p>Mass: {{ rightCard.mass }} kg</p>
        </mat-card-content>
      </mat-card>
    </div>
  
   <div *ngIf="winner" class="winner-announcement">
      <h3>Winner: {{ winner }}</h3>
    </div>
  
    <button mat-raised-button color="primary" class="play-again-button" (click)="startGame()">Play Again</button>
  </div>
